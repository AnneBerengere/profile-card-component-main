<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="background">
    <img src="images/bg-pattern-top.svg" class="top"/>
    <img src="images/bg-pattern-bottom.svg" class="bottom"/>
  </div>
  <div class="card">
    <section class="image_background">
    <img src="images/bg-pattern-card.svg"/>
  </section>
    <section class="container_identity">
    <div class="photo">
      <img src="images/image-victor.jpg"/>
    </div>
    <div class="identity">
      <div class="name">Victor Crest</div>
      <div class="numbers">26</div>
    </div>
    <div class="city">London</div>
  </section>
    <section class="stats">
    <div class="container_stats">
      <div class="numbers_stats">80K</div>
      <div class="text_stats">Followers</div>
    </div>
    <div class="container_stats">
      <div class="numbers_stats">803K</div>
      <div class="text_stats">Likes</div>
    </div>
    <div class="container_stats">
      <div class="numbers_stats">1.4K</div>
      <div class="text_stats">Photos</div>
    </div>
  </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anne-B√©reng√®re Gesset</a>.
  </div>
</div>

</body>
</html>
